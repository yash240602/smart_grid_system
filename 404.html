<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GridGenius</title>
  <script>
    // Single Page App hack for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script checks if a redirect is present in the query parameters
    // and redirects the user to the corresponding path
    (function() {
      // Redirect to homepage with route info in the query string
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    })();
  </script>
</head>
<body>
  <style type="text/css">
    body {
      font-family: 'Space Grotesk', 'Courier New', monospace;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #FF3D68;
      text-transform: uppercase;
      letter-spacing: -2px;
    }
    p {
      font-size: 1.2rem;
      max-width: 500px;
      color: #999;
      margin-bottom: 2rem;
    }
    a {
      color: #00f2fe;
      text-decoration: none;
      font-weight: bold;
      border-bottom: 1px solid #00f2fe;
      padding-bottom: 3px;
      transition: all 0.2s ease;
    }
    a:hover {
      color: #fff;
      border-color: #fff;
    }
  </style>
  <h1>404</h1>
  <p>Redirecting you to the void... <br>or just back to the homepage.</p>
  <p>If you're not redirected automatically, <a href="/smart_grid_system/">click here</a>.</p>
</body>
</html>
